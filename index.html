			var main = document.getElementById('main');

				img.height = 32;
				var td2 = document.createElement('td');
				var a2 = document.createElement('a');
				a2.href = key + '/';

				a1.append(img);
				td1.append(a1);
				a2.append(metadata.project_metadata[key].title);
				td2.append(a2);
				tr.append(td1, td2);
				main.append(tr);
